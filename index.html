<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Forecast</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
  <img src = "Assets/images/4643191.png">
  <h1 class="app-title">
      Weather Forecast
    </h1>
    <p>Search a city name to see a 5-day weather forecast!
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname">City Name</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Enter City Name"/>
          <button id="search" class="btn">Search</button>
        </form>
      </div>

    <div class="col-12 col-md-8">
      <div id="city-container" class="list-group"></div>
      <div id="city-container" class="list-group"></div>
      <div id="city-container" class="list-group"></div>
      <div id="city-container" class="list-group"></div>
      <div id="city-container" class="list-group"></div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
