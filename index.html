<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather Forecast</title>
</head>

<body>
  <header class="hero">
  <img src="./assets/images/2480641.png">
  <h1 class="title">
      Weather Forecast
    </h1>
  </header>
    <p>Search a city name to see a 5-day weather forecast!
    </p>
  


  <div class="container">
    <div class="card-body search">
      <h3 class="card-header text-uppercase">Search By City</h3>
      <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Enter City Name"/>
      <button id="search-btn" type="submit" class="btn">Search</button>
    </div>
    <div id="current-weather">
      <div class="details"></div>
      <h2 class="city">Milwaukee</h2>
      <h4 class="day"></h4>
      <br>
      <h4 class="temperature">Temperature: 73Â°F</h4> 
      <h4 class="description">Description: Sunny</h4>
      <h4 class="wind">Wind: 8Mph</h4>
      <h4 class="humidity">Humidity: 30%</h4>
    </div> 

  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
